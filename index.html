    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            overflow: auto;
            height: auto;
            min-height: 100vh;
            background: black;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(50%) contrast(1.2);
        }

        h1 {
            margin-top: 20px;
            text-shadow: 5px 5px 10px rgba(255, 192, 203, 0.8);
            font-size: 4em;
            font-family: 'Great Vibes', cursive;
            animation: fadeIn 2s ease-in-out;
        }

        .gallery-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.5em;
            color: white;
            background: linear-gradient(135deg, #ff4081, #ff79a5);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 30px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 0, 127, 0.5);
        }

        .gallery-button:hover {
            background: linear-gradient(135deg, #ff79a5, #ff4081);
            transform: scale(1.1);
        }

        .gallery {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            margin-top: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .gallery img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
            opacity: 0;
            transform: scale(0.8);
        }

        .gallery.show img {
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.15);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.5);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 45px;
            color: white;
            cursor: pointer;
        }
    </style>
